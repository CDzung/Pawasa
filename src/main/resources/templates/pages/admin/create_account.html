DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account</title>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/create_account.css}">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span><span>Pawasa</span></h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/admin/dashboard"><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>
            </li>
            <li>
                <a href="/admin/create-account" class="active"><span class="las la-users"></span>
                    <span>Create Account</span></a>
            </li>
            <li>
                <a href="/admin/view-account"><span class="las la-user-circle"></span>
                    <span>View Accounts</span></a>
            </li>
            <li>
                <a href="/perform_logout"><span class="las la-sign-out-alt"></span>
                    <span>Sign Out</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>


        <div class="user-wrapper">
            <img src="/Page/img/pexels-errin-casano-2356071.jpg" width="40px" height="40px" alt="">
            <div>
                <!--        <h4>Dung Cao Quoc</h4>-->
                <small th:text="${user.getRole().getRoleName()}"></small>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="/admin/create-account" method="post">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Create Form</span>

                        <div class="fields" th:object="${user}">
                            <div class="input-field">
                                <label>First Name</label>
                                <input th:field="*{firstName}" type="text" placeholder="Enter your first name" required>
                                <div class="error-msg"></div>
                            </div>
                            <div class="input-field">
                                <label>Last Name</label>
                                <input th:field="*{lastName}" type="text" placeholder="Enter your last name" required>
                                <div class="error-msg"></div>
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input name="date" type="date" placeholder="Enter birth date" required>
                                <div class="error-msg"></div>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input th:field="*{email}" type="email" placeholder="Enter your email" required>
                                <div class="error-msg"></div>
                            </div>

                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input th:field="*{phoneNumber}" type="phone" placeholder="Enter mobile number"
                                       required>
                                <div class="error-msg"></div>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <select th:field="*{gender}" required>
                                    <!--                  <option disabled selected>Select gender</option>-->
                                    <option value="true">Male</option>
                                    <option value="false">Female</option>
                                </select>
                                <div class="error-msg"></div>
                            </div>

                            <div class="input-field">
                                <label>Role</label>
                                <select name="role_id" required>
                                    <option disabled selected>Select Role</option>
                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                            th:text="${role.roleName}"></option>
                                </select>
                                <div class="error-msg"></div>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>

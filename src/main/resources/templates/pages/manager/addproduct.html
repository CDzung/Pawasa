<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/addproduct.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <section class="header" id="header">
        <th:block layout:insert="~{fragments/client/header}"/>
    </section>
    <form th:action="@{/manager/add-product}" th:object="${product}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{productName}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}">
                        </textarea>

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image" th:field="*{image}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label >Category</label>
                        <input type="text" class="form-control" name="cate">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="text" class="form-control" id="discount" th:field="*{discount}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">ISBN</label>
                        <input type="number" class="form-control" id="isbn" th:field="*{isbn}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Author</label>
                        <input type="text" class="form-control" id="author" th:field="*{author}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Publisher</label>
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Language</label>
                        <input type="text" class="form-control" id="language" th:field="*{language}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Publication Year</label>
                        <input type="number" class="form-control" id="publicationDate" th:field="*{publishYear}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Supplier</label>
                        <input type="text" class="form-control" id="pages" th:field="*{supplier}">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="discount">Book Layout</label>
                        <input type="text" class="form-control" id="layout" th:field="*{bookLayout}">
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <th:block layout:insert="~{fragments/client/footer}" />
    <th:block layout:insert="~{fragments/client/scriptTag}"/>
</body>
</html>
